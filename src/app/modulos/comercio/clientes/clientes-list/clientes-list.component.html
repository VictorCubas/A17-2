<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">
    <app-form-header class="backoffice-page-header"></app-form-header>
<div>
    <div class="page-content">
        <mat-accordion>
            <mat-expansion-panel class="filter-style" (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <mat-icon>search</mat-icon>
                        Cuadro de filtros
                    </mat-panel-title>
                    <mat-panel-description *ngIf="!panelOpenState">
                        <div class="hidden md:block">
                            Haga clic para desplegar y acceder a los filtros
                        </div>
                    </mat-panel-description>
                    <mat-panel-description *ngIf="panelOpenState">
                        <div class="hidden md:block">
                            Haga clic para ocultar los filtros.
                        </div>
                    </mat-panel-description>
                </mat-expansion-panel-header>

                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6">
                    <mat-form-field appearance="outline" class="w-full px-2">
                        <mat-label>Nro Documento</mat-label>
                        <input matInput #documento (keyup)="buscarCampo('nroDocumento', documento.value)">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-full px-2">
                        <mat-label>Nombre</mat-label>
                        <input matInput #nombre (keyup)="buscarCampo('nombre', nombre.value)">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-full px-2">
                        <mat-label>Apellido</mat-label>
                        <input matInput #apellido (keyup)="buscarCampo('apellido', apellido.value)">
                    </mat-form-field>

<!--                    <mat-form-field appearance="outline" class="w-full px-2">-->
<!--                        <mat-label>Codigo Cliente</mat-label>-->
<!--                        <input matInput #codigo (keyup)="buscarCampo('codigoCliente', codigo.value)">-->
<!--                    </mat-form-field>-->

<!--                    <mat-form-field appearance="outline" class="w-full px-2">-->
<!--                        <mat-label>Estado Sincronización</mat-label>-->
<!--                        <mat-select (selectionChange)="buscarCampo('sincronizacionEstadoId', $event.value)">-->
<!--                            <mat-option *ngFor="let l of estadoList" [value]="l.id">-->
<!--                                {{l.nombre}}-->
<!--                            </mat-option>-->
<!--                        </mat-select>-->
<!--                    </mat-form-field>-->

                </div>

            </mat-expansion-panel>
        </mat-accordion>
        <br />
        <div class="inventory-grid grid items-center gap-4 py-3 px-6 md:px-8">

            <div class="overflow-auto grid">
                <table mat-table [dataSource]="dataSource" matSort matSortActive="id_cliente_entidad">

                    <ng-container matColumnDef="nroDocumento">
                        <th class="p-3" mat-header-cell *matHeaderCellDef> Nro Documento</th>
                        <td class="p-3" mat-cell *matCellDef="let e"> {{e.nroDocumento}} </td>
                    </ng-container>

                    <ng-container matColumnDef="nombre">
                        <th class="p-3" mat-header-cell *matHeaderCellDef> Nombre(s)</th>
                        <td class="p-3" mat-cell *matCellDef="let e"> {{e.nombre}} </td>
                    </ng-container>

                    <ng-container matColumnDef="apellido">
                        <th class="p-3" mat-header-cell *matHeaderCellDef> Apellido(s) </th>
                        <td class="p-3" mat-cell *matCellDef="let e"> {{e.apellido}} </td>
                    </ng-container>

                    <ng-container matColumnDef="telefono">
                        <th class="p-3" mat-header-cell *matHeaderCellDef> Teléfono </th>
                        <td class="p-3" mat-cell *matCellDef="let e"> {{e.telefono}} </td>
                    </ng-container>

                    <ng-container matColumnDef="fechaHora">
                        <th class="p-3" mat-header-cell *matHeaderCellDef> Fecha</th>
                        <td class="p-3" mat-cell *matCellDef="let e"> {{e.fechaHora | date: 'dd/MM/yyyy'}} </td>
                    </ng-container>

<!--                    <ng-container matColumnDef="id_cliente_entidad">-->
<!--                        <th class="p-3" mat-header-cell *matHeaderCellDef> Codigo Cliente </th>-->
<!--                        <td class="p-3" mat-cell *matCellDef="let e"> {{e.id_cliente_entidad}} </td>-->
<!--                    </ng-container>-->


<!--                    <ng-container matColumnDef="sincronizacionEstado">-->
<!--                        <th class="p-3" mat-header-cell *matHeaderCellDef> Estado Sincronización </th>-->
<!--                        <td class="p-3" mat-cell *matCellDef="let e"> {{e.sincronizacionEstado}} </td>-->
<!--                    </ng-container>-->
                    <!--    <ng-container matColumnDef="acciones" stickyEnd>
                          <th mat-header-cell *matHeaderCellDef> Acciones</th>
                          <td mat-cell *matCellDef="let e">
                            <button mat-menu-item (click)="openDialog(e.id)">
                              <mat-icon>visibility</mat-icon>
                              &lt;!&ndash;              Más Datos&ndash;&gt;
                            </button>
                          </td>
                        </ng-container>-->

                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>

            <mat-paginator [length]="paginacion.cantidad" [pageSize]="paginacion.por_pagina" (page)="obtenerDatos($event)"
                           class="sm:absolute sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent">
            </mat-paginator>
        </div>
    </div>
</div>

</div>
