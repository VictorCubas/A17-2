<div *ngIf="show">
    <apx-chart [series]="chart.series" [chart]="chart.chart" [dataLabels]="chart.dataLabels"
        [plotOptions]="chart.plotOptions" [xaxis]="chart.xaxis" [stroke]="chart.stroke" [fill]="chart.fill"
        [yaxis]="chart.yaxis" [title]="chart.title" [tooltip]="chart.tooltip" [legend]="chart.legend"></apx-chart>
</div>
