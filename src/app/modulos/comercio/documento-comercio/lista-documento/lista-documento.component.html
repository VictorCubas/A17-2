<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">
  <app-form-header class="backoffice-page-header"></app-form-header>
  <div class="pl-10">
    <h3><b>Pendiente:</b> Carga de Constancia Municipal<span style="color:red">*</span></h3>
    <h3><b>Pendiente:</b> Carga de Patente Comercial<span style="color:red">*</span></h3>
  </div>
  <div>
    <div>
      <br />
      <div class="tbl-content inventory-grid grid items-center gap-4 py-3 px-6 md:px-8">

        <table mat-table [dataSource]="dataSource" matSort matSortActive="documento">


          <ng-container matColumnDef="fechaCarga">
            <th mat-header-cell *matHeaderCellDef> Fecha de Carga</th>
            <td mat-cell *matCellDef="let e"> {{e.fechaCarga}} </td>
          </ng-container>

          <ng-container matColumnDef="documentoUrl">
            <th mat-header-cell *matHeaderCellDef> Url / Descarga </th>
            <td mat-cell *matCellDef="let e">
              <!-- Descargar -->
              <a rel="noopener noreferrer" [href]="e.documentoUrl">
                <button mat-button [matTooltip]="e.documentoUrl" style="z-index: -1 !important;">
                  Descargar
                  <mat-icon>download</mat-icon>
                </button>
              </a>
            </td>
          </ng-container>

          <ng-container matColumnDef="documentoTipo">
            <th mat-header-cell *matHeaderCellDef> Tipo de Documento</th>
            <td mat-cell *matCellDef="let e"> {{e.documentoTipo.nombre}} </td>
          </ng-container>

          <ng-container matColumnDef="acciones" stickyEnd>
            <th mat-header-cell *matHeaderCellDef> Acciones</th>
            <td mat-cell *matCellDef="let e" style="z-index: 1;">
              <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon [svgIcon]="'feather:more-horizontal'"></mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="ver(e)">
                  <mat-icon>remove_red_eye</mat-icon>
                  Ver
                </button>
                <button mat-menu-item (click)="editar(e)">
                  <mat-icon>edit</mat-icon>
                  Editar
                </button>
                <button mat-menu-item (click)="eliminar(e)">
                  <mat-icon>delete</mat-icon>
                  Eliminar
                </button>
              </mat-menu>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [length]="paginacion.cantidad" [pageSize]="paginacion.por_pagina" (page)="obtenerDatos($event)"
          class="sm:absolute sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
