<div class="flex flex-col max-w-240 md:min-w-160 max-h-screen -m-6">

   <!-- <mat-toolbar>
        <h1>Carga de producto</h1>
    </mat-toolbar>-->
    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">Carga de producto</div>
        <button mat-icon-button [tabIndex]="-1" (click)="cerrar()">
            <mat-icon class="text-current" [svgIcon]="'mat_outline:x'"></mat-icon>
        </button>
    </div>

    <div class="px-2 py-10">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-2" [formGroup]="form">

            <mat-form-field color="accent" appearance="outline" class="w-full px-2">
                <mat-label>Código</mat-label>
                <input formControlName="codigo" matInput placeholder="Ingrese el código" required>
                <mat-error *ngIf="form.controls['codigo']?.hasError('required')">
                    Debe ingresar el código</mat-error>
            </mat-form-field>

            <mat-form-field color="accent" appearance="outline" class="w-full px-2">
                <mat-label>Descripción</mat-label>
                <input type="text" formControlName="descripcion" matInput placeholder="Ingrese la descripción" required>
                <mat-error *ngIf="form.controls['descripcion']?.hasError('required')">
                    Debe ingresar la descripción</mat-error>
            </mat-form-field>

        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-2" [formGroup]="form">
            <mat-form-field color="accent" appearance="outline" class="w-full px-2">
                <mat-label>Cantidad</mat-label>
                <input type="number" formControlName="cantidad" matInput placeholder="Ingrese la cantidad" required>
                <mat-error *ngIf="form.controls['cantidad']?.hasError('required')">
                    Debe ingresar la cantidad</mat-error>
            </mat-form-field>

            <mat-form-field color="accent" appearance="outline" class="w-full px-2">
                <mat-label>Precio Unitario</mat-label>
                <input type="number" formControlName="monto" matInput placeholder="Ingrese el precio unitario" required>
                <mat-error *ngIf="form.controls['monto']?.hasError('required')">
                    Debe ingresar el monto</mat-error>
            </mat-form-field>

        </div>

        <br>

        <div class="w-full place-content-center">
           <div>
               <div class="grid md:grid-cols-2 sm:grid-cols-1 gap-4">

                <div class="text-center md:text-right">
                    <button mat-raised-button color="accent" (click)="add()">
                        {{ data ? 'Actualizar' : 'Agregar'}}
                    </button>
                </div>

                <div class="text-center md:text-left">
                    <button mat-raised-button (click)="cerrar()">
                        Cancelar
                    </button>
                </div>
               </div>
           </div>

        </div>

    </div>
</div>
